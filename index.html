<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INY.CO - Web App Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* Global Resets and Base Styles */
        *,
        *::before,
        *::after {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        /*
          Material Design 3 Inspired Color Palette
          Using CSS Variables for theming
        */
        :root {
          /* Light Theme Raw Values */
          --md-sys-color-primary-light: #6750A4;
          --md-sys-color-on-primary-light: #FFFFFF;
          --md-sys-color-primary-container-light: #EADDFF;
          --md-sys-color-on-primary-container-light: #21005D;
          --md-sys-color-secondary-light: #625B71;
          --md-sys-color-on-secondary-light: #FFFFFF;
          --md-sys-color-secondary-container-light: #E8DEF8;
          --md-sys-color-on-secondary-container-light: #1D192B;
          --md-sys-color-tertiary-light: #7D5260;
          --md-sys-color-on-tertiary-light: #FFFFFF;
          --md-sys-color-tertiary-container-light: #FFD8E4;
          --md-sys-color-on-tertiary-container-light: #31111D;
          --md-sys-color-error-light: #B3261E;
          --md-sys-color-on-error-light: #FFFFFF;
          --md-sys-color-error-container-light: #F9DEDC;
          --md-sys-color-on-error-container-light: #410E0B;
          --md-sys-color-background-light: #FFFBFE;
          --md-sys-color-on-background-light: #1C1B1F;
          --md-sys-color-surface-light: #FFFBFE;
          --md-sys-color-on-surface-light: #1C1B1F;
          --md-sys-color-surface-variant-light: #E7E0EC;
          --md-sys-color-on-surface-variant-light: #49454F;
          --md-sys-color-outline-light: #79747E;
          --md-sys-color-shadow-rgb: 0, 0, 0; 
          --md-sys-color-surface-tint-light: #6750A4;
          --md-sys-color-inverse-surface-light: #313033;
          --md-sys-color-inverse-on-surface-light: #F4EFF4;
          --md-sys-color-inverse-primary-light: #D0BCFF;

          /* Dark Theme Raw Values */
          --md-sys-color-primary-dark: #D0BCFF;
          --md-sys-color-on-primary-dark: #381E72;
          --md-sys-color-primary-container-dark: #4F378B;
          --md-sys-color-on-primary-container-dark: #EADDFF;
          --md-sys-color-secondary-dark: #CCC2DC;
          --md-sys-color-on-secondary-dark: #332D41;
          --md-sys-color-secondary-container-dark: #4A4458;
          --md-sys-color-on-secondary-container-dark: #E8DEF8;
          --md-sys-color-tertiary-dark: #EFB8C8;
          --md-sys-color-on-tertiary-dark: #492532;
          --md-sys-color-tertiary-container-dark: #633B48;
          --md-sys-color-on-tertiary-container-dark: #FFD8E4;
          --md-sys-color-error-dark: #F2B8B5;
          --md-sys-color-on-error-dark: #601410;
          --md-sys-color-error-container-dark: #8C1D18;
          --md-sys-color-on-error-container-dark: #F9DEDC;
          --md-sys-color-background-dark: #1C1B1F;
          --md-sys-color-on-background-dark: #E6E1E5;
          --md-sys-color-surface-dark: #1C1B1F;
          --md-sys-color-on-surface-dark: #E6E1E5;
          --md-sys-color-surface-variant-dark: #49454F;
          --md-sys-color-on-surface-variant-dark: #CAC4D0;
          --md-sys-color-outline-dark: #938F99;
          --md-sys-color-shadow-rgb-dark: 0, 0, 0; 
          --md-sys-color-surface-tint-dark: #D0BCFF;
          --md-sys-color-inverse-surface-dark: #E6E1E5;
          --md-sys-color-inverse-on-surface-dark: #313033;
          --md-sys-color-inverse-primary-dark: #6750A4;

          /* Defaulting generic theme variables to light theme values */
          --color-primary: var(--md-sys-color-primary-light);
          --color-on-primary: var(--md-sys-color-on-primary-light);
          --color-primary-container: var(--md-sys-color-primary-container-light);
          --color-on-primary-container: var(--md-sys-color-on-primary-container-light);
          --color-secondary: var(--md-sys-color-secondary-light);
          --color-on-secondary: var(--md-sys-color-on-secondary-light);
          --color-secondary-container: var(--md-sys-color-secondary-container-light);
          --color-on-secondary-container: var(--md-sys-color-on-secondary-container-light);
          --color-tertiary: var(--md-sys-color-tertiary-light);
          --color-on-tertiary: var(--md-sys-color-on-tertiary-light);
          --color-tertiary-container: var(--md-sys-color-tertiary-container-light);
          --color-on-tertiary-container: var(--md-sys-color-on-tertiary-container-light);
          --color-error: var(--md-sys-color-error-light);
          --color-on-error: var(--md-sys-color-on-error-light);
          --color-error-container: var(--md-sys-color-error-container-light);
          --color-on-error-container: var(--md-sys-color-on-error-container-light);
          --color-background: var(--md-sys-color-background-light);
          --color-on-background: var(--md-sys-color-on-background-light);
          --color-surface: var(--md-sys-color-surface-light);
          --color-on-surface: var(--md-sys-color-on-surface-light);
          --color-surface-variant: var(--md-sys-color-surface-variant-light);
          --color-on-surface-variant: var(--md-sys-color-on-surface-variant-light);
          --color-outline: var(--md-sys-color-outline-light);
          --color-shadow-values: var(--md-sys-color-shadow-rgb);
          --color-surface-tint: var(--md-sys-color-surface-tint-light);
          --color-inverse-surface: var(--md-sys-color-inverse-surface-light);
          --color-inverse-on-surface: var(--md-sys-color-inverse-on-surface-light);
          --color-inverse-primary: var(--md-sys-color-inverse-primary-light);

          /* Transitions */
          --transition-speed-fast: 0.2s;
          --transition-speed-medium: 0.3s;
          --transition-speed-slow: 0.5s;
          --transition-easing: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
          font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          line-height: 1.6;
          transition: background-color var(--transition-speed-medium) var(--transition-easing), color var(--transition-speed-medium) var(--transition-easing);
        }

        body.light-theme-active {
          background-color: var(--md-sys-color-background-light);
          color: var(--md-sys-color-on-background-light);

          /* Explicitly set generic variables to light theme (matches :root default but good for clarity) */
          --color-primary: var(--md-sys-color-primary-light);
          --color-on-primary: var(--md-sys-color-on-primary-light);
          --color-primary-container: var(--md-sys-color-primary-container-light);
          --color-on-primary-container: var(--md-sys-color-on-primary-container-light);
          --color-secondary: var(--md-sys-color-secondary-light);
          --color-on-secondary: var(--md-sys-color-on-secondary-light);
          --color-secondary-container: var(--md-sys-color-secondary-container-light);
          --color-on-secondary-container: var(--md-sys-color-on-secondary-container-light);
          --color-tertiary: var(--md-sys-color-tertiary-light);
          --color-on-tertiary: var(--md-sys-color-on-tertiary-light);
          --color-tertiary-container: var(--md-sys-color-tertiary-container-light);
          --color-on-tertiary-container: var(--md-sys-color-on-tertiary-container-light);
          --color-error: var(--md-sys-color-error-light);
          --color-on-error: var(--md-sys-color-on-error-light);
          --color-error-container: var(--md-sys-color-error-container-light);
          --color-on-error-container: var(--md-sys-color-on-error-container-light);
          --color-background: var(--md-sys-color-background-light);
          --color-on-background: var(--md-sys-color-on-background-light);
          --color-surface: var(--md-sys-color-surface-light);
          --color-on-surface: var(--md-sys-color-on-surface-light);
          --color-surface-variant: var(--md-sys-color-surface-variant-light);
          --color-on-surface-variant: var(--md-sys-color-on-surface-variant-light);
          --color-outline: var(--md-sys-color-outline-light);
          --color-shadow-values: var(--md-sys-color-shadow-rgb);
          --color-surface-tint: var(--md-sys-color-surface-tint-light);
          --color-inverse-surface: var(--md-sys-color-inverse-surface-light);
          --color-inverse-on-surface: var(--md-sys-color-inverse-on-surface-light);
          --color-inverse-primary: var(--md-sys-color-inverse-primary-light);
        }

        body.dark-theme-active {
          background-color: var(--md-sys-color-background-dark);
          color: var(--md-sys-color-on-background-dark);

          /* Override generic variables for dark theme */
          --color-primary: var(--md-sys-color-primary-dark);
          --color-on-primary: var(--md-sys-color-on-primary-dark);
          --color-primary-container: var(--md-sys-color-primary-container-dark);
          --color-on-primary-container: var(--md-sys-color-on-primary-container-dark);
          --color-secondary: var(--md-sys-color-secondary-dark);
          --color-on-secondary: var(--md-sys-color-on-secondary-dark);
          --color-secondary-container: var(--md-sys-color-secondary-container-dark);
          --color-on-secondary-container: var(--md-sys-color-on-secondary-container-dark);
          --color-tertiary: var(--md-sys-color-tertiary-dark);
          --color-on-tertiary: var(--md-sys-color-on-tertiary-dark);
          --color-tertiary-container: var(--md-sys-color-tertiary-container-dark);
          --color-on-tertiary-container: var(--md-sys-color-on-tertiary-container-dark);
          --color-error: var(--md-sys-color-error-dark);
          --color-on-error: var(--md-sys-color-on-error-dark);
          --color-error-container: var(--md-sys-color-error-container-dark);
          --color-on-error-container: var(--md-sys-color-on-error-container-dark);
          --color-background: var(--md-sys-color-background-dark);
          --color-on-background: var(--md-sys-color-on-background-dark);
          --color-surface: var(--md-sys-color-surface-dark);
          --color-on-surface: var(--md-sys-color-on-surface-dark);
          --color-surface-variant: var(--md-sys-color-surface-variant-dark);
          --color-on-surface-variant: var(--md-sys-color-on-surface-variant-dark);
          --color-outline: var(--md-sys-color-outline-dark);
          --color-shadow-values: var(--md-sys-color-shadow-rgb-dark);
          --color-surface-tint: var(--md-sys-color-surface-tint-dark);
          --color-inverse-surface: var(--md-sys-color-inverse-surface-dark);
          --color-inverse-on-surface: var(--md-sys-color-inverse-on-surface-dark);
          --color-inverse-primary: var(--md-sys-color-inverse-primary-dark);
        }

        .app-container {
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          /* These will now correctly pick up from body's active theme */
          background-color: var(--color-background);
          color: var(--color-on-background);
          transition: background-color var(--transition-speed-medium) var(--transition-easing), color var(--transition-speed-medium) var(--transition-easing);
        }

        .app-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1.5rem 2rem;
          background-color: var(--color-surface);
          border-bottom: 1px solid var(--color-outline);
          box-shadow: 0 2px 4px 0 hsla(var(--color-shadow-values), 0.05);
          position: sticky;
          top: 0;
          z-index: 1000;
          transition: background-color var(--transition-speed-medium) var(--transition-easing), border-color var(--transition-speed-medium) var(--transition-easing), box-shadow var(--transition-speed-medium) var(--transition-easing), color var(--transition-speed-medium) var(--transition-easing);
        }

        .logo-container {
          display: flex;
          align-items: center;
          gap: 0.75rem;
        }

        .logo-icon {
          width: 36px;
          height: 36px;
          fill: var(--color-primary);
          transition: transform var(--transition-speed-medium) var(--transition-easing), fill var(--transition-speed-medium) var(--transition-easing);
        }
        .logo-container:hover .logo-icon {
          transform: rotate(15deg) scale(1.1);
        }

        .app-header h1 {
          font-size: 1.75rem;
          font-weight: 600;
          color: var(--color-on-surface);
          letter-spacing: -0.5px;
          transition: color var(--transition-speed-medium) var(--transition-easing);
        }

        .theme-toggle {
          background-color: transparent;
          border: 1px solid var(--color-outline);
          color: var(--color-on-surface-variant); /* Color of the icon itself */
          padding: 0.5rem;
          border-radius: 50%;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: background-color var(--transition-speed-fast) var(--transition-easing), border-color var(--transition-speed-fast) var(--transition-easing), color var(--transition-speed-fast) var(--transition-easing);
        }
        .theme-toggle:hover {
          background-color: var(--color-surface-variant);
          border-color: var(--color-primary);
          color: var(--color-primary); /* Icon color on hover */
        }
        .theme-toggle svg {
          width: 24px;
          height: 24px;
          fill: currentColor; /* Inherits color from .theme-toggle */
        }

        .app-main {
          flex-grow: 1;
          padding: 2rem;
          max-width: 1200px;
          margin: 0 auto;
          width: 100%;
        }

        .hero-section {
          text-align: center;
          padding: 3rem 1rem;
          margin-bottom: 3rem;
          border-radius: 16px;
          background-color: var(--color-surface-variant);
          color: var(--color-on-surface-variant);
          transition: background-color var(--transition-speed-medium) var(--transition-easing), color var(--transition-speed-medium) var(--transition-easing);
          opacity: 0;
          transform: translateY(20px);
          animation: fadeInUp var(--transition-speed-slow) var(--transition-easing) forwards;
        }

        @keyframes fadeInUp {
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .hero-section h2 {
          font-size: 2.5rem;
          font-weight: 700;
          color: var(--color-primary);
          margin-bottom: 1rem;
          line-height: 1.2;
          transition: color var(--transition-speed-medium) var(--transition-easing);
        }
        .hero-section p {
          font-size: 1.125rem;
          max-width: 700px;
          margin: 0 auto;
          /* color: var(--color-on-surface-variant); Already set on .hero-section */
          transition: color var(--transition-speed-medium) var(--transition-easing);
        }

        .portfolio-section h3 {
          font-size: 2rem;
          font-weight: 600;
          text-align: center;
          margin-bottom: 2.5rem;
          color: var(--color-on-surface);
          transition: color var(--transition-speed-medium) var(--transition-easing);
        }

        .apps-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 2rem;
        }

        .app-card {
          background-color: var(--color-surface);
          border-radius: 12px;
          padding: 1.75rem;
          box-shadow: 0 4px 8px 0 hsla(var(--color-shadow-values), 0.1), 0 1px 2px 0 hsla(var(--color-shadow-values), 0.08);
          text-decoration: none;
          color: var(--color-on-surface); /* Default text color for card content */
          display: flex;
          flex-direction: column;
          transition: transform var(--transition-speed-medium) var(--transition-easing),
                      box-shadow var(--transition-speed-medium) var(--transition-easing),
                      background-color var(--transition-speed-medium) var(--transition-easing),
                      color var(--transition-speed-medium) var(--transition-easing);
          opacity: 0;
          transform: translateY(20px);
          animation: fadeInUp var(--transition-speed-slow) var(--transition-easing) forwards;
        }

        .app-card:nth-child(1) { animation-delay: 0.1s; }
        .app-card:nth-child(2) { animation-delay: 0.2s; }
        .app-card:nth-child(3) { animation-delay: 0.3s; }
        .app-card:nth-child(4) { animation-delay: 0.4s; }


        .app-card:hover {
          transform: translateY(-8px) scale(1.02);
          box-shadow: 0 8px 16px 0 hsla(var(--color-shadow-values), 0.12), 0 4px 8px 0 hsla(var(--color-shadow-values), 0.1);
        }

        .app-icon-wrapper {
          margin-bottom: 1.25rem;
          display: inline-block;
        }

        .app-icon {
          width: 48px;
          height: 48px;
          fill: var(--color-primary);
          transition: transform var(--transition-speed-medium) var(--transition-easing) 0.05s,
                      fill var(--transition-speed-medium) var(--transition-easing);
        }
        
        @keyframes iconBounce {
          0%, 100% { transform: rotate(-10deg) scale(1.15) translateY(0); }
          50% { transform: rotate(-10deg) scale(1.15) translateY(-5px); }
        }

        @media (min-width: 769px) {
          .app-card:hover .app-icon {
            animation: iconBounce 0.6s var(--transition-easing) 1; 
          }
        }

        .app-card h4 {
          font-size: 1.375rem;
          font-weight: 600;
          margin-bottom: 0.75rem;
          /* color: var(--color-on-surface); Inherited from .app-card */
          transition: color var(--transition-speed-medium) var(--transition-easing);
        }

        .app-card p {
          font-size: 0.95rem;
          color: var(--color-on-surface-variant);
          flex-grow: 1;
          margin-bottom: 1rem;
          line-height: 1.5;
          transition: color var(--transition-speed-medium) var(--transition-easing);
        }

        .app-url {
          font-size: 0.9rem;
          font-weight: 500;
          color: var(--color-primary);
          text-decoration: none;
          align-self: flex-start;
          transition: color var(--transition-speed-fast) var(--transition-easing);
        }
        .app-card:hover .app-url {
          text-decoration: underline;
        }

        .app-footer {
          text-align: center;
          padding: 1.5rem 2rem;
          background-color: var(--color-surface-variant);
          color: var(--color-on-surface-variant);
          font-size: 0.9rem;
          border-top: 1px solid var(--color-outline);
          transition: background-color var(--transition-speed-medium) var(--transition-easing),
                      color var(--transition-speed-medium) var(--transition-easing),
                      border-color var(--transition-speed-medium) var(--transition-easing);
        }

        @media (max-width: 768px) {
          .app-header { padding: 1rem 1.5rem; }
          .app-header h1 { font-size: 1.5rem; }
          .logo-icon { width: 30px; height: 30px; }
          .hero-section h2 { font-size: 2rem; }
          .hero-section p { font-size: 1rem; }
          .app-main { padding: 1.5rem; }
          .apps-grid { grid-template-columns: 1fr; gap: 1.5rem; }
          .portfolio-section h3 { font-size: 1.75rem; }
          .app-card { padding: 1.5rem; }

          .app-card .app-icon {
            animation: iconBounce 0.8s var(--transition-easing) infinite;
          }
           .app-card:hover .app-icon {
            animation-name: iconBounce;
          }
        }

        @media (max-width: 480px) {
          .hero-section { padding: 2rem 0.5rem; }
          .hero-section h2 { font-size: 1.75rem; }
          .app-header h1 { font-size: 1.25rem; }
        }
    </style>
</head>
<body>
    <!-- The .dark-theme class is removed from here; body classes control theme variables now -->
    <div id="app" class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <svg class="logo-icon" viewBox="0 0 24 24">
                    <path :d="icons.siteLogo" />
                </svg>
                <h1>INY.CO</h1>
            </div>
            <button @click="toggleTheme" class="theme-toggle" aria-label="Toggle theme">
                <svg viewBox="0 0 24 24">
                    <path :d="isDarkMode ? icons.themeIconDark : icons.themeIconLight" />
                </svg>
            </button>
        </header>

        <main class="app-main">
            <section class="hero-section">
                <h2>Crafting Innovative Web Experiences</h2>
                <p>Discover a portfolio of modern, user-friendly web applications designed to solve real-world problems.</p>
            </section>

            <section class="portfolio-section">
                <h3>Featured Web Apps</h3>
                <div class="apps-grid">
                    <a v-for="app in webApps"
                       :key="app.name"
                       :href="app.url"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="app-card">
                        <div class="app-icon-wrapper">
                            <svg class="app-icon" viewBox="0 0 24 24">
                                <path :d="app.icon" />
                            </svg>
                        </div>
                        <h4>{{ app.name }}</h4>
                        <p>{{ app.description }}</p>
                        <span class="app-url">Visit App →</span>
                    </a>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>© {{ new Date().getFullYear() }} INY.CO - All rights reserved.</p>
        </footer>
    </div>

    <script>
        const { ref, onMounted, watch } = Vue;

        const app = Vue.createApp({
            setup() {
                const icons = {
                  siteLogo: "M13,3L18,6L17,11.2L13,13.34L9,11.2L8,6L13,3M13,1L6,5L7,12L13,16L19,12L20,5L13,1M6,13.6L2,15.7L3,20.9L6,23L10,20.9L11,15.7L6,13.6M6,12L0,15L1,22L6,25L12,22L13,15L6,12Z",

                    const savedTheme = localStorage.getItem('theme');
                    if (savedTheme) {
                        isDarkMode.value = savedTheme === 'dark';
                    }
                    // Body class is now solely managed by the watch effect,
                    // but ensure initial state is set correctly.
                    if (isDarkMode.value) {
                        document.body.classList.add('dark-theme-active');
                        document.body.classList.remove('light-theme-active');
                    } else {
                        document.body.classList.add('light-theme-active');
                        document.body.classList.remove('dark-theme-active');
                    }
                });

                    if (newVal) {
                        document.body.classList.add('dark-theme-active');
                        document.body.classList.remove('light-theme-active');
                    } else {
                        document.body.classList.add('light-theme-active');
                        document.body.classList.remove('dark-theme-active');
                    }
                }, { immediate: false }); // onMounted handles initial body class

                    icons,
                    isDarkMode,
                    webApps,
                    toggleTheme,
